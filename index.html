<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div id="root">
    <div class="container">
      <div class="Weather">
        <form>
          <div class="col-9">
            <input type="search" placeholder="Enter a city..." class="form-control search-input">
          </div>
          <div class="col-3 p-0">
            <input type="submit" class="btn btn-primary w-100" value="Search">
          </div>
        </form>
        <div class="WeatherInfo">
          <div class="row">
            <div class="col-6">
              <h1> San Francisco </h1>
              <ul>
                <li id="DateTime">
                  <span>
                    "Saturday"
                    "07"
                    ":"
                    "59"
                  </span>
                  ", "
                  "few clouds"
                </li>
                <li id="WindSpeed">
                  "Humidity: "
                  <strong>
                    "87"
                    "%"
                  </strong>
                  ", Wind:"
                  <strong>
                    "3.13"
                    "km/h"
                  </strong>
                </li>
              </ul>
            </div>
            <div class="col-lg-6 col-sm-6 col-sm-8">
              <div class="temperature-container d-flex justify-content-end">
                <canvas width="52" height="52">
                  <div>
                    <span class="temperature">13</span>
                    <span class="unit">℃</span>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="WeatherForecast row">
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Sat</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">18°</span>
                <span class="forecast-temperature-min">14°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Sun</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">19°</span>
                <span class="forecast-temperature-min">14°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Mon</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">20°</span>
                <span class="forecast-temperature-min">15°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Tue</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">20°</span>
                <span class="forecast-temperature-min">16°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Wed</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">20°</span>
                <span class="forecast-temperature-min">15°</span>
              </div>
            </div>
          </div>
        </div>
        <footer>This project was coded by 
          <a href="https://www.shecodes.io/" 
          target="_blank" 
          rel="noopener noreferrer">SheCodes</a> and is 
          <a href="https://github.com/shecodesio/weather" 
          target="_blank" 
          rel="noopener noreferrer">open-sourced on GitHub</a> and 
          <a href="https://shecodes-weather.netlify.app/" 
          target="_blank" 
          rel="noopener noreferrer">hosted on Netlify</a>
        </footer>
      </div>
    </div>
  </div>
    
  
  
  <script src="src/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
